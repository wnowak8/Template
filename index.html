<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="./bootstrap-5.3.2/dist/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <title>Template</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>HEADER</h1>
        </header>
        <article>
            <h2>ARTICLE</h2>
        </article>
        <div class="row p-2">
            <div class="col-md-3 p-2 order-md-0 col-6 order-0">
                <div class="d-flex flex-column justify-content-center align-items-start text-center">
                    <div class="bg-primary p-2 w-100">IMG</div>
                    <div class="bg-secondary p-2 w-100 mt-2">IMG</div>
                </div>
            </div>
            
            <div class="col-md-6 p-2 order-md-1 col-12 order-2">
                <div class="d-flex flex-column justify-content-center align-items-start text-center">
                    <div class="bg-warning p-2 w-100">IMG</div>
                    <div class="bg-secondary p-2 w-100 mt-2">IMG</div>
                </div>
            </div>
            <div class="col-md-3 p-2 order-md-2 col-6 order-1">
                <div class="d-flex flex-column justify-content-center align-items-start text-center">
                    <div class="bg-primary p-2 w-100">IMG</div>
                    <div class="bg-secondary p-2 w-100 mt-2">IMG</div>
                </div>
            </div>    
        </div>

        <div  class="slider">
            <h2>SLIDER</h2>
        </div>
        <div class="d-flex flex-column flex-sm-row">
              <div class="flex-grow-1 m-2 bg-primary p-2 w-100 text-center">IMG</div>
              <div class="flex-grow-1 m-2 bg-secondary p-2 w-100 text-center">IMG</div>
        </div>           
        <footer>
            <h2>FOOTER</h2>
        </footer>
    </div>
</body>
</html>
